<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Medical Report</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- If you're using Flask templating, allow Flask to generate the image path -->
    <style>
        body {
            background: url('{{ url_for('static', filename='img/dashbg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 600;
            color: #003973;
        }

        .btn-primary {
            border-radius: 25px;
            font-weight: 500;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card overlay shadow-sm p-4">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">ðŸ©º Upload Medical Report (PDF)</h4>

                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose PDF file</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Summarize
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
