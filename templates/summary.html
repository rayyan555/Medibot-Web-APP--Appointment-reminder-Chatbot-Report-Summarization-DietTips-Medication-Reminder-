<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('{{ url_for('static', filename='img/dashbg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .summary-box {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .btn-custom {
            border-radius: 25px;
            font-weight: 500;
            padding: 8px 20px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="overlay p-5">

                    <h2 class="text-center text-primary mb-4">üìù Medical Report Summary</h2>

                    <div class="summary-box mb-4">
                        {{ summary }}
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('summarize') }}" class="btn btn-outline-primary btn-custom me-2">
                            üîÅ Upload Another Report
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-custom">
                            üè† Back to Home
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
