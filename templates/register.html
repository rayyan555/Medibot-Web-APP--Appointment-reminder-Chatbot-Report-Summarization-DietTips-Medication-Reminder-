{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background: url('{{ url_for('static', filename='img/dashbg.jpg') }}') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
        max-width: 550px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
    }

    .register-title {
        text-align: center;
        font-weight: 600;
        margin-bottom: 25px;
        color: #004d80;
    }

    .form-label i {
        margin-right: 8px;
        color: #004d80;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px 12px;
    }

    .btn-register {
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .btn-register:hover {
        background-color: #005fa3;
    }

    .login-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #005fa3;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h3 class="register-title">Create an Account</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-circle"></i>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Your username" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-envelope"></i>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Your email address" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-lock"></i>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Choose a password" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-telephone"></i>Phone Number</label>
            <input type="tel" class="form-control" name="phone" placeholder="Your phone number" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-geo-alt"></i>Address</label>
            <input type="text" class="form-control" name="address" placeholder="Your address" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-calendar-event"></i>Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-heart-pulse"></i>Disease</label>
            <input type="text" class="form-control" name="disease" placeholder="Disease name" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-lines-fill"></i>Caretaker Name</label>
            <input type="text" class="form-control" name="caretaker_name" placeholder="Caretaker full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-phone-vibrate"></i>Caretaker Phone Number</label>
            <input type="tel" class="form-control" name="caretaker_phone" placeholder="Caretaker phone number" required>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </form>
</div>
{% endblock %}
